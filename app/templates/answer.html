{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12" id="form-regist">
                <hr>
                <h2 class="text-center form-signin-heading">
                    <strong>Answer to the question</strong>
                </h2>
                <hr>
                {% for message in form.text.errors %}
                <div class="flash">{{ message }}</div>
                {% endfor %}

                <form action="{{ url_for('write_answer', question_id=question.id) }}" method=post>
                    {{ form.hidden_tag() }}

                    <div class="form-group">
                        <p class="required">{{ form.text.label }}{{ form.text }}</p>
                    </div>

                    <div id="form-submit-block">
                        {{ form.submit }}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
