{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12" id="form-regist">
                <hr>
                <h2 class="text-center form-signin-heading">
                    <strong>Add your question</strong>
                </h2>
                <hr>
                {% for message in form.text.errors %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}

                <form action="{{ url_for('question') }}" method=post>
                    {{ form.hidden_tag() }}

                    {{ form.text.label }}
                    {{ form.text }}



                    {{ form.submit }}
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
