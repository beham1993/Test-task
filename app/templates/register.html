{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="box">
        <div class="col-lg-12" id="form-regist">
            <form action="" method=post>
                <hr>
                <h2 class="text-center form-signin-heading"><strong>Sign up for Test-task Application</strong></h2>
                <hr>
                <div class="form-group">
                    <p class="required"> <label for="id_username" class="register-label">Login:</label>
                        <input type="text" id="id_username" name="username" class="form-control" placeholder="Enter Username" value="{{ request.form.username }}" required /></p>
                </div>
                <div class="form-group">
                    <p class="required"><label for="id_password" class="register-label">Password:</label>
                        <input type="password" id="id_password" name="password" class="form-control" placeholder="Enter Password" value="{{ request.form.password }}" required /></p>
                </div>

                <div class="form-group">
                    <p class="required"><label for="id_email" class="register-label">Email:</label>
                        <input type="email" id="id_email" name="email" class="form-control" placeholder="Enter Email" value="{{ request.form.username }}" required /></p>
                </div>

                <div id="form-submit-block">
                    <button type="submit" class="btn btn-default" id="form-submit-btn">Sign up</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
