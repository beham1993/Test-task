{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="box">
            <div class="col-lg-12" id="form-regist">
                <div class="intro-text">
                    <h2 class="form-signin-heading"><strong>{{ question.id }}</strong></h2>
                    {% if answers %}
                        {% for answer in answers %}
                        <ul>
                            <li>{{ answer.text }} ( {{ answer.user.username }} ) Likes: {{ answer.like }}</li>
                        </ul>
                        {% endfor %}
                    {% else %}
                    Nobody answered this question
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
